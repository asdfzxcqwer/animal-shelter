spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=update


spring.flyway.enabled=true
spring.flyway.schemas=public
spring.flyway.driver-class-name=org.postgresql.Driver
spring.flyway.validateMigrationNaming=true

spring.boot.admin.client.username=animals
spring.boot.admin.client.password=animals
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.exchange.name=animals_exchange
rabbitmq.queue.json.name=animals_json
rabbitmq.routing.json.key=animals_routing_json_key